<body>
    <form action="" method="post" name="memebership">
    <div class="container">
        <div class="background-image">   
         <div class="login-form">
            <h2><a href="index.html">로그인</a></h2>
            <div class="formBox">
                <div class="input-group">
                  <span>아이디</span><input type="text" name="mem_id" placeholder="아이디 입력" required>              
                  <span>비밀번호</span><input type="text" name="passWord" placeholder="비밀번호 입력" required>   
                </div><!--"input-group"의 끝 --> 
                <div class="checkLoging" >
                    <div><input type="checkbox" name="remember" checked>로그인 유지 </div>
                    <div><span class="findpwd"><a href="#" class="forgot-password">비밀번호 찾기</a></span></div>   
                </div><!--"checkLoging"의 끝 -->
                <button type="submit" class="login-button" onClick=location a href="index.html">로그인</button>
            </div><!-- formBox"의 끝-->
            <div class="signuplink">
               <span>아직 계정이 없으신가요?</span><a href="membership.html">회원가입</a>
            </div>
       </div><!-- background-image"의 끝-->
     </div><!-- container의 끝-->
    </form>
